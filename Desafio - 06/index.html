<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tags em HTML</title>
</head>
<body>
  <h1>Tags em HTML</h1>
  <p>
    Em HTML, podemos usar os seguintes elementos. Passe o mouse sobre os termos para descobrir qual tag utilizar em cada caso.
  </p>
  <ul>
    <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
    <li><abbr title="Use a tag &lt;h1&gt;">Título</abbr></li>
    <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
    <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
    <li><abbr title="Use a tag &lt;code&gt; e &lt;pre&gt;">Códigos-fonte</abbr></li>
    <li><abbr title="Use a tag &lt;ol type=&quot;1&quot;&gt;">Listas numeradas</abbr></li>
    <li><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
  </ul>
</body>
</html>
